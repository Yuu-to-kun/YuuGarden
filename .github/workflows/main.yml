name: dotnet package

on: [push]

env:
  PROJECT_PATH: .\StarGarden\StarGarden.csproj
  ARTIFACT_PATH: .\StarGarden\StarGarden\bin\Release\net7.0-windows10.0.22621.0\win-x64\publishStarGarden.exe

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['7.0.x' ]

    steps:
      - uses: https://github.com/actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: https://github.com/actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ${{env.PROJECT_PATH}}
      - name: Build
        run: dotnet build ${{env.PROJECT_PATH}} -c Release --no-restore  
      - name: Publish
        run: dotnet publish ${{env.PROJECT_PATH}} -c Release -r win-x64 --no-self-contained -p:PublishSingleFile=true
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: Upload windows binaries
        uses: actions/upload-artifact@v3
        with:
            path: ${{env.ARTIFACT_PATH}}